<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite a Senha</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos para a página de senha, se necessário */
        body {
            background-image: url('image/banner-senha-2.jpg'); /* Ou outra imagem de fundo One Piece */
            background-size: cover;
            background-position: center;
        }
        #password-screen {
            background-color: rgba(0, 0, 0, 0.85); /* Fundo escuro para o formulário */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            color: #e0e0e0; /* Cor do texto para contraste */
        }
        #password-screen h1 {
            color: #ffd700; /* Dourado */
            font-size: 2.5em;
            margin-bottom: 25px;
        }
        #password-input {
            padding: 12px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border: 2px solid #ffc13a;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }
        #hint {
            color: #ff4500; /* Laranja avermelhado forte para dicas */
            font-weight: bold;
            margin-top: -10px; /* Ajuste para mais perto do input */
            margin-bottom: 20px;
        }
        #password-screen button {
            background-color: orange;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #password-screen button:hover {
            background-color:blue;
            transform: translateY(-2px);
        }
    </style>
</head>
<body id="password-page">
    <audio id="background-music" src="audio/happy birthday.mp3" loop autoplay></audio>

    <div id="password-screen" class="screen">
        <h1 style="color: orange;">Digite a senha para desvendar o tesouro!</h1>
        <input type="password" id="password-input" placeholder="A Senha Secreta...">
        <p id="hint"></p>
        <button onclick="checkPassword()">Entrar</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
